      * {
        padding: 0;
        margin: 0;
      }

      /* Stretch the app container to fill the viewport and keep the background black */
      html,
      body,
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000000;
      }

      /* Fullscreen toggle button in the upper right corner */
      #fullscreen-button {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.6);

        cursor: pointer;
        transition: opacity 0.5s ease;
        opacity: 1;
        z-index: 1000;
      }

      /* Fade the button out when idle */
      #fullscreen-button.fade-out {
        opacity: 0;
      }

      #fullscreen-button svg {
        width: 1.5rem;
        height: 1.5rem;
        fill: #ffffff;
      }

      #brightness-button {

        align-items: center;

        cursor: pointer;

        z-index: 1000;
      }

      /* Fade the brightness button out when idle */

        transition: opacity 0.5s ease;
      }

      #brightness-button svg {
        width: 1.5rem;
        height: 1.5rem;
        fill: #ffffff;
      }

      /* Volume toggle button in the lower right corner */
      #volume-button {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.6);
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: opacity 0.2s ease;
        opacity: 1;
        z-index: 1000;
      }

      /* Fade the volume button out when idle */
      #volume-button.fade-out {
        opacity: 0;
        transition: opacity 1s ease;
      }

      #volume-button svg {
        width: 100%;
        height: 100%;
        fill: #ffffff;
      }
